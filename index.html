<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body class="body1">
    <div id="root">
      <img src="assets/status bar.png" alt="status bar" id="statusBar">
    </div>

    <!-- Body of Designs -->
    <div class="main">

      <!-- The oval with the current location -->
      <div class="location">
        <div class="locationOval">
          <h1>Boston</h1>
        </div>
      </div>

      <!-- The circle showing the temperature and the motivational quote below -->
      <div class="temperatureAndQuoteDisplay">
        <div class="temperatureDisplayOuterCirlce">
          <div class="tempDisplayInnerCircle">
            <h1 id="currentStatus">Sunny</h1>
            <h1 id="currentDegree">80°</h1>
          </div>
        </div>

        <div class="motivationalQuotes">
          <h1 id="motivationalQuotes">Your future is as bright as the sun today!</h1>
        </div>
      </div>

      <!-- Forecast Display -->
       <div class="forecastContainer">

        <!-- Stuff for hourlyForeCast -->
        <div class="hourlyForeCast">
          <div class="time">
            <h1 id="time1">1PM</h1>
            <h1 id="time2">2PM</h1>
            <h1 id="time3">3PM</h1>
            <h1 id="time4">4PM</h1>
            <h1 id="time5">5PM</h1>
            <h1 id="time6">6PM</h1>
          </div>

          <div class="hourlyForecastImgs">
            <img id="hourlyForecastImg1" src="assets/sun.png" alt="Image representing the first hourly forecast">
            <img id="hourlyForecastImg2" src="assets/sun.png" alt="Image representing the first hourly forecast">
            <img id="hourlyForecastImg3" src="assets/sun.png" alt="Image representing the first hourly forecast">
            <img id="hourlyForecastImg4" src="assets/sun.png" alt="Image representing the first hourly forecast">
            <img id="hourlyForecastImg5" src="assets/sun.png" alt="Image representing the first hourly forecast">
            <img id="hourlyForecastImg6" src="assets/sun.png" alt="Image representing the first hourly forecast">
          </div>

          <div class="hourlyForecastTemp">
            <h1 id="hourlyForecastTemp1">72°</h1>
            <h1 id="hourlyForecastTemp2">73°</h1>
            <h1 id="hourlyForecastTemp3">74°</h1>
            <h1 id="hourlyForecastTemp4">74°</h1>
            <h1 id="hourlyForecastTemp5">72°</h1>
            <h1 id="hourlyForecastTemp6">70°</h1>
          </div>
        </div>
        
        <!-- Stuff for weekly forecast -->
        <div class="weeklyForecast">

        </div>

        <div class="precipitationForecast">

        </div>
       </div>
    </div>
   
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
